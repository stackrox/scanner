syntax = "proto3";

option go_package = "scannerV1";

option java_package = "io.stackrox.proto.api.scanner.v1";

package scannerV1;

enum Note {
  OS_CVES_UNAVAILABLE             = 0;
  OS_CVES_STALE                   = 1;
  LANGUAGE_CVES_UNAVAILABLE       = 2;
  CERTIFIED_RHEL_SCAN_UNAVAILABLE = 3;
}

enum NodeNote {
  NODE_UNSUPPORTED        = 0;
  NODE_KERNEL_UNSUPPORTED = 1;
}
