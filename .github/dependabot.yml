# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: 'wednesday'
    open-pull-requests-limit: 3
    reviewers:
      - 'stackrox/scanner'
    groups:
      actions:
        patterns:
          - "actions/*"

  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 3
    reviewers:
      - 'stackrox/scanner'
  - package-ecosystem: 'gomod'
    directory: '/tools/linters/'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 3
    reviewers:
      - 'stackrox/scanner'
  - package-ecosystem: 'gomod'
    directory: '/tools/test/'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 3
    reviewers:
      - 'stackrox/scanner'
      
  - package-ecosystem: 'docker'
    directory: 'image/scanner/rhel'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 1
    reviewers:
      - 'stackrox/scanner'
  - package-ecosystem: 'docker'
    directory: 'image/db/rhel'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 1
    reviewers:
      - 'stackrox/scanner'

  # Below configuration is workaround for dependabot issue
  # about local actions in .github/actions/ are not checked
  # https://github.com/dependabot/dependabot-core/issues/6345

  - package-ecosystem: github-actions
    directory: /.github/actions/cache-go-dependencies
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 3
    reviewers:
      - 'stackrox/scanner'
    groups:
      actions:
        patterns:
          - "actions/*"
  - package-ecosystem: github-actions
    directory: /.github/actions/handle-tagged-build
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 3
    reviewers:
      - 'stackrox/scanner'
    groups:
      actions:
        patterns:
          - "actions/*"
  - package-ecosystem: github-actions
    directory: /.github/actions/job-preamble
    schedule:
      interval: 'weekly'
      day: 'wednesday'
    open-pull-requests-limit: 3
    reviewers:
      - 'stackrox/scanner'
    groups:
      actions:
        patterns:
          - "actions/*"
