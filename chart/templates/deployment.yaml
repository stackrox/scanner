apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: 1
  minReadySeconds: 15
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      namespace: {{ .Values.namespace }}
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
      - name: scanner
        image: {{ .Values.scannerImage}}:{{ .Values.tag }}
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ROX_SKIP_PEER_VALIDATION
          value: "true"
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 200m
            memory: 200Mi
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /clairify/ping
            port: 8080
          timeoutSeconds: 10
          periodSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        volumeMounts:
        - name: config
          mountPath: /etc/scanner
          readOnly: true
        - name: scanner-tls-volume
          mountPath: /run/secrets/stackrox.io/certs/
          readOnly: true
        - name: vuln-temp-db
          mountPath: /var/lib/stackrox
        - name: scanner-db-password
          mountPath: /run/secrets/stackrox.io/secrets
          readOnly: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      volumes:
      - name: config
        configMap:
          name: {{ .Values.appName }}-config
      - name: vuln-temp-db
        emptyDir: {}
      - name: scanner-tls-volume
        secret:
          secretName: scanner-tls
      - name: scanner-db-password
        secret:
          secretName: scanner-db-password
